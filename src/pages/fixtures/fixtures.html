<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title><img src="./assets/imgs/logo-name.png"/></ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-padding>
    <ng-container *ngFor="let fixture of data">
        <app-fixture [data]="fixture"></app-fixture>
    </ng-container>
</ion-content>
