<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title><img src="./assets/imgs/logo-name.png"/></ion-title>
    </ion-navbar>
    <ng-container *ngIf="player">
        <div [ngStyle]="{'background-image':' url(' + player.image[0] + ')'}" class="featured">
            <div class="number">{{player.number}}</div>
        </div>
    </ng-container>
</ion-header>

<ion-content no-padding>
    <ng-container *ngIf="player">
        <ion-list inset no-lines>
            <div ion-item>
                <div item-start>Position</div>
                <div item-end>{{player.position}}</div>
            </div>
            <div ion-item class="grey">
                <div item-start>Nationality</div>
                <div item-end>{{player.nationality}}</div>
            </div>
            <div ion-item>
                <div item-start>DOB</div>
                <div item-end>{{player.dob}}</div>
            </div>
            <div ion-item class="grey">
                <div item-start>Goals</div>
                <div item-end>{{player.goals == '' ? 0 : player.goals}}</div>
            </div>
            <div ion-item>
                <div item-start>Appearances</div>
                <div item-end>{{player.appearances}}</div>
            </div>
            <div ion-item class="grey">
                <div item-start>Starts</div>
                <div item-end>{{player.starts}}</div>
            </div>
            <div ion-item>
                <div item-start>Subs</div>
                <div item-end>{{player.subs}}</div>
            </div>
        </ion-list>
    </ng-container>
</ion-content>
