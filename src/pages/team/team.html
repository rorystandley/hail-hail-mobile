<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title><img src="./assets/imgs/logo-name.png"/></ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="card-background-page" no-padding>
    <ng-container *ngIf="players">
        <ng-container *ngFor="let player of players.goalkeepers">
            <app-player-article [data]="player"></app-player-article>
        </ng-container>
        <ng-container *ngFor="let player of players.defenders">
            <app-player-article [data]="player"></app-player-article>
        </ng-container>
        <ng-container *ngFor="let player of players.midfielders">
            <app-player-article [data]="player"></app-player-article>
        </ng-container>
        <ng-container *ngFor="let player of players.strikers">
            <app-player-article [data]="player"></app-player-article>
        </ng-container>
    </ng-container>
</ion-content>
