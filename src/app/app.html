<ion-menu [content]="content">

    <section class="navigation">
        <a *ngFor="let p of pages" buttonAction name="NAVIGATION" [properties]="{TITLE: p.title}" menuClose ion-item
           (click)="openPage(p)" no-padding>
            <i class="{{p.icon}}"></i>
            <span translate *ngIf="p.title">{{p.title}}</span>
            <p class="description" *ngIf="p.description" translate>{{p.description}}</p>
        </a>
    </section>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
